---
- name: installing jenkins with playbook
  hosts: any
  become: yes
  tasks:

          - name: downloading jenkins repo
            base_url: http://pkg.jenkins-ci.org/redhat-stable/jenkins.repo
            dest: /etc/yum.repos.d/jenkins.repo

          - name: import gpg key 
            ansible.builtin.rpm_key:
            key: https://pkg.jenkins.io/redhat/jenkins.io.key

          - name: downloading java
            yum: name=java-11-openjdk-devel 
            state: present

          - name: updating yum
            yum: '*'
            state: latest

          - name: installing jenkins
             yum:
                     name: jenkins
                     state: latest

          - name: reloading jenkins
            service:
                    name: jenkins
                    state: restarted        
